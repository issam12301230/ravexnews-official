
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أخبار ريفاكس | Ravex News</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #28a745;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    .news-item {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
    }
    .news-item h2 {
      color: #28a745;
    }
    .news-item p {
      font-size: 1rem;
    }
    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    .admin-form {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      border: 1px solid #ccc;
    }
    input,
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>أخبار ريفاكس | Ravex News</h1>
  </header>
  <main>
    <div id="news-container">
      <!-- الأخبار تُعرض هنا -->
    </div>
  </main>
  <footer>
    &copy; 2025 أخبار ريفاكس - جميع الحقوق محفوظة
  </footer>

  <!-- نموذج إدارة الأخبار (خاص بك فقط) -->
  <section class="admin-form" id="admin-section" style="display:none">
    <h2>إضافة خبر جديد</h2>
    <form onsubmit="addNews(event)">
      <input type="password" id="adminPass" placeholder="كلمة المرور" />
      <input type="text" id="newsTitle" placeholder="عنوان الخبر" />
      <textarea id="newsContent" rows="5" placeholder="نص الخبر الكامل"></textarea>
      <button type="submit">نشر الخبر</button>
    </form>
  </section>

  <script>
    const PASSWORD = "Issamdz_ravex_16";
    const container = document.getElementById("news-container");
    const adminSection = document.getElementById("admin-section");

    // إظهار النموذج فقط إذا الرابط يحتوي على ?admin=true
    if (window.location.search.includes("admin=true")) {
      adminSection.style.display = "block";
    }

    function addNews(e) {
      e.preventDefault();
      const pass = document.getElementById("adminPass").value;
      const title = document.getElementById("newsTitle").value;
      const content = document.getElementById("newsContent").value;

      if (pass !== PASSWORD) {
        alert("كلمة المرور خاطئة!");
        return;
      }

      if (!title || !content) {
        alert("يرجى إدخال العنوان والنص.");
        return;
      }

      const newsDiv = document.createElement("div");
      newsDiv.classList.add("news-item");
      newsDiv.innerHTML = `<h2>${title}</h2><p>${content}</p>`;
      container.prepend(newsDiv);

      document.getElementById("newsTitle").value = "";
      document.getElementById("newsContent").value = "";
      document.getElementById("adminPass").value = "";
    }
  </script>
</body>
</html>
