<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أخبار ريفاكس | Ravex News</title>
  <style>
    body { font-family: 'Arial', sans-serif; background: #fff; color: #000; padding: 20px; }
    h1 { color: #228B22; text-align: center; }
    #news-container { margin-top: 30px; }
    .news-item { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 10px; background: #f9f9f9; }
    .news-title { font-size: 1.2em; font-weight: bold; color: #228B22; cursor: pointer; }
    .news-meta { margin-top: 10px; font-size: 0.9em; color: #666; }
    #admin-form { display: none; margin-top: 40px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; font-size: 1em; }
    button { padding: 10px 20px; margin-top: 10px; background: #228B22; color: white; border: none; cursor: pointer; border-radius: 8px; }
    button:hover { background: #1e7a1e; }
  </style>
</head>
<body>
  <h1>أخبار ريفاكس | Ravex News</h1>  <div id="news-container"></div>  <div id="admin-form">
    <h2>نشر خبر جديد</h2>
    <input type="text" id="news-title" placeholder="عنوان الخبر">
    <textarea id="news-content" rows="6" placeholder="نص الخبر"></textarea>
    <button onclick="addNews()">نشر الخبر</button>
  </div>  <script>
    const password = "Issamdz_ravex_16";
    let isAdmin = false;

    function showAdminForm() {
      const url = new URL(window.location.href);
      if (url.searchParams.get("admin") === "true") {
        const pass = prompt("أدخل كلمة المرور:");
        if (pass === password) {
          isAdmin = true;
          document.getElementById("admin-form").style.display = "block";
        } else {
          alert("كلمة المرور خاطئة!");
        }
      }
    }

    function generateNewsPages(newsList) {
      newsList.forEach((item, index) => {
        const pageContent = `<!DOCTYPE html>
<html lang=\"ar\" dir=\"rtl\">
<head>
  <meta charset=\"UTF-8\">
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
  <title>${item.title}</title>
  <style>
    body { font-family: 'Arial'; background: #fff; color: #000; padding: 20px; }
    h1 { color: #228B22; }
    .meta { font-size: 0.9em; color: #666; margin-bottom: 20px; }
  </style></head>
<body>
  <h1>${item.title}</h1>
  <div class=\"meta\">${item.date || ""}</div>
  <p>${item.content}</p>
  <a href=\"index.html\">⬅️ الرجوع للرئيسية</a>
</body>
</html>`;
        const blob = new Blob([pageContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        item.pageUrl = url;
      });
    }function loadNews() {
  const news = JSON.parse(localStorage.getItem("ravex_news") || "[]");
  const container = document.getElementById("news-container");
  container.innerHTML = "";
  generateNewsPages(news);
  news.reverse().forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "news-item";
    div.innerHTML = `
      <div class='news-title' onclick='window.open("${item.pageUrl}", "_blank")'>${item.title}</div>
      <div class='news-meta'>تاريخ النشر: ${item.date || "غير معروف"}</div>
    `;
    container.appendChild(div);
  });
}

function addNews() {
  const title = document.getElementById("news-title").value;
  const content = document.getElementById("news-content").value;
  if (!title || !content) return alert("الرجاء ملء جميع الحقول!");
  const news = JSON.parse(localStorage.getItem("ravex_news") || "[]");
  const now = new Date();
  const date = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
  news.push({ title, content, date });
  localStorage.setItem("ravex_news", JSON.stringify(news));
  loadNews();
  document.getElementById("news-title").value = "";
  document.getElementById("news-content").value = "";
}

showAdminForm();
loadNews();

  </script>
</body>
</html>
